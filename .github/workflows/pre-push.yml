name: Pre-Push Checks

on:
  push:
    branches:
      - "*"

jobs:
  pre-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Run tests with coverage
        run: |
          npm run test -- --coverage --coverageReporters=html

      - name: Upload coverage report
        uses: actions/upload-artifact@v2
        with:
          name: coverage
          path: coverage

      - name: Generate HTML coverage report
        run: |
          npm install -g istanbul@latest
          npm install -g istanbul-reports@latest
          istanbul report --include coverage/coverage-final.json --dir coverage/html istanbul-reports

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v2
        with:
          name: html-coverage
          path: coverage/html
